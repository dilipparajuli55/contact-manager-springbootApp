<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${about}}"></title>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="my-card">
            <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
              <p class="text-center" th:text="${message.content}"></p>
            </div>
            <div class="container text-center">
              <img style="width:100px;" th:src="@{/img/register.png}">
            </div>
            <h1 class="text-center">Register Here</h1>
            <form novalidate th:action="@{/register}" method="post" th:object="${user}">

              <div class="form-group">
                <label for="name">Username</label>
                <input type="text", name="userName" id="name" class="form-control" required th:value="${user.userName}" th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}">
                <div class="invalid-feedback" th:each="e:${#fields.errors('userName')}" th:text="${e}">
                </div>
              </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email", name="userEmail" id="email" class="form-control" th:value="${user.userEmail}">
                </div>

               <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password", name="password" id="password" class="form-control">
               </div>

               <div class="form-group">
                 <textarea name="userAbout" id="about" rows="10" placeholder="Tell us something about you." class="form-control"></textarea>
               </div>

              <div class="form-group form-check">
                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" th:value="${user.userAbout}">
                <label for="agreement">Accept terms and conditions</label>
              </div>

              <div class="container text-center">
                <button class="btn bg-primary text-white" type="submit">Submit
                </button>
                <button class="btn bg-primary text-white" type="reset">Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
